    <h2>JavaScript 全栈</h2>

    <h4>需要首先安装的软件</h4>
    <ul>
      <li>node(需要包含npm)</li>
      <li>git</li>
      <li>WebStorm(可选)</li>
    </ul>

    <h4>npm命令</h4>
    <p>基本使用方式为 npm install <name> [--save]</p>
    <p>需要安装为命令的时候可以使用 npm install --global <name></p>
    <p>如果需要通过package.json来安装的话（在当前目录下有package.json），可以直接执行npm install</p>
  </body>
