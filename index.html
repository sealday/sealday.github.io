<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WoW!</title>
</head>
<body>
    <h2>这里有一个用来检测是否支持WebGL的图像</h2>
    <div>
      <a href="docs/js">这个链接指向了 JavaScript全栈框架的说明</a>
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <!-- 这里是顶点着色器的代码 -->
    <script id="vShader" type="x-shader/x-vertex">
        attribute vec3 position; // 这个代表输入的变量
        uniform mat4 model;
        void main() {
            gl_Position = model * vec4(position, 1.0); // 这里，每一个顶点经过变换之后输出
        }
    </script>
    <script id="fShader" type="x-shader/x-fragment">
        void main() {
            gl_FragColor = vec4(0.8, 0.8, 0.2, 1.0); // 这里是每一个光栅化后的像素“染色”
        }
    </script>
    <script src="js/app.js"></script>
</body>
</html>
